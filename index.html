<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/bundle.css">
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <div class="wrapper">
            <div class="control-bar">
                <div class="control-bar__button-bar">
                    <button class="button control-bar__change-bg">BG</button>
                    <button class="button control-bar__change-lang">EN</button>
                    <button class="button control-bar__change-scale">°C</button>
                </div>
                <div class="control-bar__search-bar search-bar">
                    <input type="text" class="input search-bar__input">
                    <button class="button search-bar__button">SEARCH</button>
                </div>
            </div>
        </div>
    </header>    
    <main class="main">        
        <div class="wrapper"> 
            <div class="error-message"></div>
            <div class="main-grid">
                <div class="weather">                    
                    <div class="weather__current">
                        <div class="location">MOSCOW, RUSSIA</div>
                        <div class="date-time">Tue 26 May   22:09</div>
                        <div class="weather__max">
                            <div class="weather__num">
                                15°
                            </div>
                            <div class="weather__info">
                                <img class="weather__symbol" alt="Unknown" src="./assets/images/weather_icons/c04d.png">
                                <div class="weather__text">
                                    OVERCAST<br>
                                    FEELS LIKE: 15°<br>
                                    WIND: 2 M/S<br>
                                    HUMIDITY: 57%<br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather__forecast">
                        <div class="weather__min">
                            <div class="weather__day">
                                Tommorow                                                   
                            </div> 
                            <div class="weather__grid">
                                <div class="weather__num_min">
                                    15°                                                   
                                </div>
                                <img class="weather__symbol_min" alt="Unknown" src="./assets/images/weather_icons/c04d.png">                                                
                            </div>                                                    
                        </div> 
                        <div class="weather__min">
                            <div class="weather__day">
                                Tommorow                                                   
                            </div> 
                            <div class="weather__grid">
                                <div class="weather__num_min">
                                    15°                                                   
                                </div>
                                <img class="weather__symbol_min" alt="Unknown" src="./assets/images/weather_icons/c04d.png">                                                
                            </div>                                                 
                        </div>
                        <div class="weather__min">
                            <div class="weather__day">
                                Tommorow                                                   
                            </div> 
                            <div class="weather__grid">
                                <div class="weather__num_min">
                                    15°                                                   
                                </div>
                                <img class="weather__symbol_min" alt="Unknown" src="./assets/images/weather_icons/c04d.png">                                               
                            </div>                                                   
                        </div>                  
                    </div>
                </div>                
                <div class="geolocation">
                    <div id="map" class="geolocation__map" style="width: 300px; height: 300px"></div>
                    <div class="geolocation__coordinates">
                        Latitude: 55°45'
                        Longitude: 37°37'
                    </div>
                </div> 
            </div>            
        </div>
    </main>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=1860caf2-8cca-4692-b3e1-3409875b22dc&lang=ru_RU" type="text/javascript"></script> </script>
    <script src="./dist/bundle.js" async></script>    
</body>
</html>
